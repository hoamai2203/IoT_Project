<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IoT Dashboard — Lịch sử Hành động</title>
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand"><div class="logo"></div><div class="brand-text">IoT Dashboard</div></div>
      <nav class="nav">
        <a href="/">🏠 Trang chủ</a>
        <a href="/templates/sensor-data.html">📟 Dữ liệu Cảm biến</a>
        <a class="active" href="/templates/activity-history.html">🕘 Lịch sử Hành động</a>
        <a href="/templates/profile.html">👤 Hồ sơ</a>
      </nav>
    </aside>

    <main class="main">
      <div class="page-head">
        <h2>Lịch sử Hành động</h2>
        <div style="font-size:12px;color:#333;display:flex;align-items:center;gap:6px">
          <span style="width:6px;height:6px;background:#2ecc71;border-radius:50%"></span> Theo dõi hoạt động
        </div>
      </div>

      <div class="toolbar">
        <div class="search">
          <input id="historySearchInput" type="text" placeholder="Giá trị cần tìm">
          <button id="historySearchBtn" class="btn-search" aria-label="Tìm">🔍</button>
        </div>
        <select id="historyFieldSelect" class="filter" title="Trường">
          <option value="">Tất cả</option>
          <option value="device_id">Thiết bị</option>
          <option value="action">Hoạt động</option>
          <option value="created_at">Thời gian</option>
        </select>
      </div>

      <div class="table-wrap">
        <table id="historyTable">
          <thead>
            <tr>
              <th data-sort="id" style="width:110px"> <span>ID </span></th>
              <th data-sort="device_id"> <span>Thiết bị </span></th>
              <th data-sort="action"><span>Hoạt động </span></th>
              <th data-sort="created_at" style="width:220px"><span>Thời gian </span></th>
            </tr>
          </thead>
          <tbody id="historyTbody"></tbody>
        </table>
      </div>

      <div id="historyPagination" class="pagination"></div>
    </main>
  </div>
  <script src="/js/config.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/utils/list-page.js"></script>
  <script src="/js/pages/activityHistory.js"></script>
</body>
</html>
