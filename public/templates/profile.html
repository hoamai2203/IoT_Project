<body>
  <div class="layout">
    <aside class="sidebar">

            <input id="profileCode" type="text" value="B22DCCN515" readonly />

            <input id="profileEmail" type="email" value="nongthihoamai@gmail.com" readonly />
          </div>

          <div class="col">
            <label>Tên dự án</label>
            <input id="profileProject" type="text" value="Hệ thống cảm biến IoT" readonly />
            <label>Link Github</label>
            <div class="github-input">
            <a href="https://github.com/hoamai2203/IoT_Project" target="_blank"

            </div>

          </div>
        </div>

        <div class="actions">

          <!-- Xem báo cáo -->
          <button id="btnShowReport" class="btn" style="background:#e74c3c;color:#fff">📄 Xem báo cáo</button>
        </div>
      </section>
    </main>
  </div>

  <script src="/js/config.js"></script>
