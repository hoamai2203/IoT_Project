<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IoT Dashboard — Dữ liệu Cảm biến</title>
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand"><div class="logo"></div><div class="brand-text">IoT Dashboard</div></div>
      <nav class="nav">
        <a href="/">🏠 Trang chủ</a>
        <a class="active" href="/templates/sensor-data.html">📟 Dữ liệu Cảm biến</a>
        <a href="/templates/activity-history.html">🕘 Lịch sử Hành động</a>
        <a href="/templates/profile.html">👤 Hồ sơ</a>
      </nav>
    </aside>

    <main class="main">
      <div class="page-head"><h2>Dữ liệu Cảm biến</h2></div>

      <div class="toolbar">
        <div class="search">
          <input id="sensorSearchInput" type="text" placeholder="Nhập thời gian hoặc khoảng: dd/mm/yy hh:mm - dd/mm/yy hh:mm">
          <button id="sensorSearchBtn" class="btn-search" aria-label="Tìm">🔍</button>
        </div>
        <select id="sensorFieldSelect" class="filter" title="Trường">
          <option value="">Tất cả</option>
          <option value="temperature">Nhiệt độ</option>
          <option value="humidity">Độ ẩm</option>
          <option value="light_intensity">Ánh sáng</option>
          <option value="created_at">Thời gian</option>
        </select>
      </div>

      <div class="table-wrap">
        <table id="sensorTable">
          <thead>
            <tr>
              <th data-sort="id"><span>ID</span> <span class="sort-icon">⇅</span></th>
              <th data-sort="temperature"><span>Nhiệt độ</span> <span class="sort-icon">⇅</span></th>
              <th data-sort="humidity"><span>Độ ẩm</span> <span class="sort-icon">⇅</span></th>
              <th data-sort="light_intensity"><span>Ánh sáng</span> <span class="sort-icon">⇅</span></th>
              <th data-sort="created_at"><span>Thời gian</span> <span class="sort-icon">⇅</span></th>
            </tr>
          </thead>
          <tbody id="sensorTbody"></tbody>
        </table>
      </div>

      <div id="sensorPagination" class="pagination"></div>
    </main>
  </div>
  <script src="/js/config.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/utils/list-page.js"></script>
  <script src="/js/pages/sensorData.js"></script>
</body>
</html>
